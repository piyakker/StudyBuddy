{% for room in rooms %}
<div class="d-flex justify-content-between">
  <div>
    <a class="fs-5" href="{% url 'user-profile' room.host.id %}"><span>@{{room.host.username}}</span></a>
    <p class="fs-4"><a href="{% url 'room' room.id %}">{{room.name}}</a></p>
    <small>{{room.topic.name}}</small>
  </div>

  <div>
    {% if request.user == room.host %}
    <a class="btn btn-warning" href="{% url 'update-room' room.id %}">Edit</a>
    <a class="btn btn-danger" href="{% url 'delete-room' room.id %}">Delete</a>
    {% endif %}
  </div>
</div>
<hr>
{% endfor %}
