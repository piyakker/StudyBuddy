<h3>Recent Activity</h3>
<hr>

{% for message in room_messages %}
<div class="d-flex justify-content-between">
  <div>
      <small><a href="{% url 'user-profile' message.user.id %}">@{{message.user.username}}</a> {{message.created|timesince}} ago</small>
      <br>
      <small>Replied to "{{message.room}}"</small>
      <p class="fs-5">{{message}}</p>
  </div>
  <div>
    {% if request.user == message.user %}
    <a class="btn btn-danger" href="{% url 'delete-message' message.id %}">Delete</a>
    {% endif %}
  </div>
</div>
<hr>
  {% endfor %}
